<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
</head>
<body>
    <h1>Editar Pedido</h1>
    <form action="{{ url_for('editar', id=pedido[0]) }}" method="POST">
        <label>Producto:</label>
        <input type="text" name="producto" value="{{ pedido[1] }}" required><br>
        <label>Cantidad:</label>
        <input type="number" name="cantidad" value="{{ pedido[2] }}" required><br>
        <label>Precio Unitario:</label>
        <input type="number" step="0.01" name="precio" value="{{ pedido[3] }}" required><br>
        <button type="submit">Actualizar Pedido</button>
    </form>
    <p><a href="{{ url_for('reporte') }}">Cancelar</a></p>
</body>
</html>
